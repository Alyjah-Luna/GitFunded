{% extends 'base.html' %} {% block content %}

<h1>All Campaigns</h1>

<form method="get" action="">
  <select name="category">
    <option value="">All Categories</option>
    {% for category in categories %}
    <option value="{{ category.0 }}">{{ category.1 }}</option>
    {% endfor %}
  </select>
  <button type="submit">Filter</button>
</form>

<div class="container">
  {% for campaign in campaigns %}
  <div class="card">
    <a class="card-links" href="{% url 'detail' campaign.id %}">
      {% for photo in campaign.photo_set.all %}
      <img id="card-img" src="{{ photo.url }}" />
      {% endfor %}
      <div class="card-content">
        <h2 id="card-title">{{ campaign.title }}</h2>
        <p class="category">{{ campaign.category }}</p>
        <p>{{ campaign.about | truncatechars:100}}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
