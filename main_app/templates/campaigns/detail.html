{% extends 'base.html' %}

<br>
<p>{{ campaign.about }}</p>
<p>raised out of / $ {{ campaign.goal }}</p>
<p>Goal Date: {{ campaign.goal_date }}</p>
<p>Additional Links: {{ campaign.links }}</p>

{% endblock %}
